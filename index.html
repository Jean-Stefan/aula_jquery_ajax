<!DOCTYPE html>
<html lang pt-br>
    <head>
        <meta charset="utf-8">
        <title>Consulta Cep</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand">Consulta CEP</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <div class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="CEP" id="cep">
                  <button class="btn btn-outline-success" type="submit" onclick="consultaCep()">Consultar</button>
                </div>
              </div>
            </div>
        </nav>
        <div class="container barra_progresso" style="margin-top: 30px;">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>
        <div class="container cep" style="margin-top:20px;">
            <div class="row">
                <h3 id="titulo_cep">CEP</h3>
            </div>
            <div class="row" style="margin-top:20px;">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>Estado</td>
                        <td id="uf"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
